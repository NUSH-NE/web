<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NE Admin Dashboard</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- MDC Components -->
    <script src="lib/mdc/material-components.min.js" defer></script>
    <script src="lib/mdc/init.min.js" defer></script> <!-- MDC auto-init -->
    <link rel="stylesheet" href="lib/mdc/material-components.min.css">
    <link rel="stylesheet" href="lib/mdc/mdc-fixup.min.css">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="assets/fonts/roboto.min.css">
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css">
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="assets/css/admin-home.min.css">
    <link rel="stylesheet" href="assets/css/admin-home.phone.min.css" media="only screen and (max-width: 599px)">

    <!-- Libraries -->
    <!-- Firebase -->
    <script src="lib/firebase/firebase-app.min.js" defer></script>
    <script src="lib/firebase/firebase-analytics.min.js" defer></script>
    <script src="lib/firebase/firebase-auth.min.js" defer></script>
    <script src="lib/firebase/init.min.js" defer></script>

    <!-- Backend Scripts -->
    <script src="assets/js/strings.min.js" defer></script>
    <script src="assets/js/utility.min.js" defer></script>
    <script src="assets/js/admin.min.js" defer></script>

<body class="center-child mdc-typography">
<!------>
<!-- Snackbar -->
<div class="mdc-snackbar" data-mdc-auto-init="MDCSnackbar" id="msgSnackbar">
    <div class="mdc-snackbar__surface" role="status" aria-relevant="additions">
        <div class="mdc-snackbar__label" aria-atomic="false"></div>
    </div>
</div>
<!------>
<!-- Tooltips -->
<div id="tt-1" class="mdc-tooltip" role="tooltip" aria-hidden="true" data-mdc-auto-init="MDCTooltip">
    <div class="mdc-tooltip__surface">Article Creator</div>
</div>
<div id="tt-2" class="mdc-tooltip" role="tooltip" aria-hidden="true" data-mdc-auto-init="MDCTooltip">
    <div class="mdc-tooltip__surface">Article Manager</div>
</div>
<div id="tt-3" class="mdc-tooltip" role="tooltip" aria-hidden="true" data-mdc-auto-init="MDCTooltip">
    <div class="mdc-tooltip__surface">Image Post Dashboard</div>
</div>
<div id="tt-4" class="mdc-tooltip" role="tooltip" aria-hidden="true" data-mdc-auto-init="MDCTooltip">
    <div class="mdc-tooltip__surface">User Management</div>
</div>
<div id="tt-5" class="mdc-tooltip" role="tooltip" aria-hidden="true" data-mdc-auto-init="MDCTooltip">
    <div class="mdc-tooltip__surface">Link Editor</div>
</div>
<div id="tt-6" class="mdc-tooltip" role="tooltip" aria-hidden="true" data-mdc-auto-init="MDCTooltip">
    <div class="mdc-tooltip__surface">Quiz Creator/Manager</div>
</div>
<div id="tt-7" class="mdc-tooltip" role="tooltip" aria-hidden="true" data-mdc-auto-init="MDCTooltip">
    <div class="mdc-tooltip__surface">Leaderboard Admin</div>
</div>
<div id="tt-8" class="mdc-tooltip" role="tooltip" aria-hidden="true" data-mdc-auto-init="MDCTooltip">
    <div class="mdc-tooltip__surface">Coming Soon!</div>
</div>
<!------>
<!-- Loading scrim -->
<div class="loading-scrim center-child">
    <div class="mdc-circular-progress" style="width:48px;height:48px;" role="progressbar" aria-label="Loading..." aria-valuemin="0" aria-valuemax="1" data-mdc-auto-init="MDCCircularProgress">
        <div class="mdc-circular-progress__determinate-container">
            <svg class="mdc-circular-progress__determinate-circle-graphic" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                <circle class="mdc-circular-progress__determinate-track" cx="24" cy="24" r="18" stroke-width="4"/>
                <circle class="mdc-circular-progress__determinate-circle" cx="24" cy="24" r="18" stroke-dasharray="113.097" stroke-dashoffset="113.097" stroke-width="4"/>
            </svg>
        </div>
        <div class="mdc-circular-progress__indeterminate-container">
            <div class="mdc-circular-progress__spinner-layer">
                <div class="mdc-circular-progress__circle-clipper mdc-circular-progress__circle-left">
                    <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="24" cy="24" r="18" stroke-dasharray="113.097" stroke-dashoffset="56.549" stroke-width="4"/>
                    </svg>
                </div>
                <div class="mdc-circular-progress__gap-patch">
                    <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="24" cy="24" r="18" stroke-dasharray="113.097" stroke-dashoffset="56.549" stroke-width="3.2"/>
                    </svg>
                </div>
                <div class="mdc-circular-progress__circle-clipper mdc-circular-progress__circle-right">
                    <svg class="mdc-circular-progress__indeterminate-circle-graphic" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="24" cy="24" r="18" stroke-dasharray="113.097" stroke-dashoffset="56.549" stroke-width="4"/>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</div>
<main class="padding-bottom-0">
    <h2 class="mdc-typography--headline2 text-centered">NE Website<br><b>Admin Panel</b></h2>
    <div class="admin-btn-holder">
        <a class="admin-buttons mdc-elevation--z8 material-icons mdc-ripple-surface" href="admin/article-creator.html"
           data-mdc-auto-init="MDCRipple" aria-describedby="tt-1">create</a>
        <a class="admin-buttons mdc-elevation--z8 material-icons mdc-ripple-surface" href="admin/article-manager.html"
           data-mdc-auto-init="MDCRipple" aria-describedby="tt-2">list</a>
        <a class="admin-buttons mdc-elevation--z8 material-icons mdc-ripple-surface"
           data-mdc-auto-init="MDCRipple" aria-describedby="tt-3">collections</a>
        <a class="admin-buttons mdc-elevation--z8 material-icons mdc-ripple-surface"
           data-mdc-auto-init="MDCRipple" aria-describedby="tt-4">manage_accounts</a>
        <!-- New row -->
        <a class="admin-buttons mdc-elevation--z8 material-icons mdc-ripple-surface"
           data-mdc-auto-init="MDCRipple" aria-describedby="tt-5">link</a>
        <a class="admin-buttons mdc-elevation--z8 material-icons mdc-ripple-surface"
           data-mdc-auto-init="MDCRipple" aria-describedby="tt-6">help</a>
        <a class="admin-buttons mdc-elevation--z8 material-icons mdc-ripple-surface"
           data-mdc-auto-init="MDCRipple" aria-describedby="tt-7">leaderboard</a>
        <a class="admin-buttons mdc-elevation--z8 material-icons mdc-ripple-surface"
           data-mdc-auto-init="MDCRipple" aria-describedby="tt-8">shopping_cart</a>
    </div>
</main>
</body>
</html>
